[tox]
envlist =
    py27,py27-pure,py34,py35,py36,py37,pypy,pypy3,coverage

[testenv]
commands =
    zope-testrunner --test-path={envsitepackagesdir} -s MultiMapping
deps =
    zope.testrunner

[testenv:py27-pure]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1

[testenv:coverage]
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage --where={envsitepackagesdir}/MultiMapping --cover-package=MultiMapping
deps =
    nose
    coverage
    nosexcover
setenv =
    PURE_PYTHON = 1
